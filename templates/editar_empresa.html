{% extends 'base.html' %}
{% block title %}Dados da Empresa{% endblock %}

{% block content %}
<h2 class="mb-4">Informações da Empresa</h2>

<form method="POST">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" value="{{ empresa.nome if empresa else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Endereço:</label>
        <input type="text" name="endereco" class="form-control" value="{{ empresa.endereco if empresa else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone:</label>
        <input type="text" name="telefone" class="form-control" value="{{ empresa.telefone if empresa else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ empresa.email if empresa else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">CNPJ:</label>
        <input type="text" name="cnpj" class="form-control" value="{{ empresa.cnpj if empresa else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Site:</label>
        <input type="text" name="site" class="form-control" value="{{ empresa.site if empresa else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Observações:</label>
        <textarea name="observacoes" class="form-control" rows="3">{{ empresa.observacoes if empresa else '' }}</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar ao Dashboard</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
