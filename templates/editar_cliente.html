{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Cliente</h2>

<form method="POST" action="{{ url_for('editar_cliente', cliente_id=cliente.id) }}">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input type="text" name="nome" id="nome" class="form-control" value="{{ cliente.nome }}" required>
  </div>

  <div class="mb-3">
    <label for="telefone" class="form-label">Telefone:</label>
    <input type="text" name="telefone" id="telefone" class="form-control" value="{{ cliente.telefone }}">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ cliente.email }}">
  </div>

  <div class="mb-3">
    <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
    <input type="text" name="cpf_cnpj" id="cpf_cnpj" class="form-control" value="{{ cliente.cpf_cnpj }}">
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('ordens_por_cliente', cliente_id=cliente.id) }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
