{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="mb-4">Editar Usuário</h2>

    <form method="POST" action="{{ url_for('editar_usuario', usuario_id=usuario.id) }}">
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário:</label>
        <input type="text" name="username" id="username" class="form-control" value="{{ usuario.username }}" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha (opcional):</label>
        <input type="password" name="senha" id="senha" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
