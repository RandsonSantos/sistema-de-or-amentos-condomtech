{% extends 'base.html' %}

{% block title %}Cadastrar Produto ou Serviço{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="mb-4">Cadastro de Produto ou Serviço</h2>

    <form method="POST" action="{{ url_for('cadastrar_produto') }}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" name="nome" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea name="descricao" id="descricao" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$):</label>
        <input type="number" name="preco" id="preco" class="form-control" step="0.01" min="0" required>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Salvar Produto</button>
        <a href="{{ url_for('nova_os') }}" class="btn btn-secondary ms-2">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
