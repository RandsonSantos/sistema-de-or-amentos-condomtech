{% extends 'base.html' %}
{% block title %}Editar Serviço{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Serviço</h2>

<form method="POST" action="{{ url_for('editar_servico', servico_id=servico.id) }}">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Serviço:</label>
        <input type="text" name="nome" id="nome" class="form-control" value="{{ servico.nome }}" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea name="descricao" id="descricao" class="form-control" rows="3">{{ servico.descricao }}</textarea>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$):</label>
        <input type="number" step="0.01" name="preco" id="preco" class="form-control" value="{{ servico.preco }}" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('listar_servicos') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
